<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app v2</title>
</head>
<body>

    <div class="container">
<!-- row1 -->
        <div class="left">
            <div class="header">
                <div>
                    <img src='./assets/Vector (2).svg' alt='location'/>
                    <span style="font-size: 20px;">Accra,Ghana</span>
                </div>
                <div id ="date"></div>
            </div>

            <div class="card">
                    <div class="card-item">
                     <span id="temp" style="font-size: 64px;">20</span>
                        <img src="./assets//Vector (1).svg" alt='cloud'/>
                    </div>
                    <div class="card-item">

                        <div>
                             <span>Real Feel : </span>
                             <span id ="real"></span>
                        </div>
                        <span id="weather">cloudy</span>
                    </div>
            </div>

            <div class="values">
                <div class="value">
                    <span>UV Index </span>
                    <span>0</span>
                </div>
                <div class="value">
                    <span>Humidity</span>
                    <span id="humidity">0</span>
                </div>
                <div class="value">
                    <span>Wind Speed</span>
                    <span id="wind">0</span>
                </div>
                <div class="value">
                    <span>Rain Probability</span>
                    <span id="rain">0</span>
                </div>
                <div class="value">
                    <span>Pressure</span>
                    <span id="pressure">0</span>
                </div>
               
            </div>

            <div class="icons">
                <img src='./assets/Group.svg'>
                <img src='./assets/Group (1).svg'>
                <img src='./assets/Group (2).svg'>
                <img src='./assets/Vector.svg'>
            </div>
        </div>
<!-- row2 -->
        <div class="right">
            <div>
                <img class="gif" src='./assets/45869-farmers.gif' alt='farmer'/>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
